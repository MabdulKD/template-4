<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .rsvp-wrapper {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: center;
    }

    .form-rsvp {
      display: block; /* Tampilkan form secara default */
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Tambahkan agar tautan tidak bergaris bawah */
      display: inline-block; /* Tambahkan agar tampil dalam satu baris dengan teks */
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Style untuk popup */
    .popUp {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="rsvp-wrapper">
    <div class="form-rsvp" id="formRsvp">
      <p>Kami mengerti, ada banyak waktu dan acara yang sudah menjadi janji sebelumnya. Merupakan suatu kehormatan dan kebahagiaan bagi kami, apabila ibu/bapak/saudara/i bisa berkenan untuk mengisi form RSVP untuk konfirmasi kehadiran pada acara pernikahan kami</p>
      <br><br>
      <a href="#" class="button" id="rsvpButton">RSVP</a>
    </div>
  </div>

  <!-- Popup Form RSVP -->
  <div class="popUp" id="popupFormRsvp">
    <div class="popup-content">
      <form id="rsvpForm">
        <h2>Form RSVP</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama">
        
        <label for="kehadiran">Apakah akan hadir?</label>
        <select id="kehadiran" name="kehadiran" required>
          <option value="">Pilih kehadiran</option>
          <option value="Ya">Ya</option>
          <option value="Tidak">Tidak</option>
        </select>
    
        <label for="jumlah_tamu">Jumlah tamu:</label>
        <select id="jumlah_tamu" name="jumlah_tamu" required>
          <option value="">Pilih jumlah tamu</option>
          <option value="1">1 Tamu</option>
          <option value="2">2 Tamu</option>
          <option value="3">3 Tamu</option>
          <option value="4">4 Tamu</option>
        </select>
    
        <label for="pesan">Pesan tambahan:</label>
        <textarea id="pesan" name="pesan" rows="4" cols="50" placeholder="Masukkan pesan"></textarea>
        
        <br><br>
        <input type="submit" value="Kirim">
        <button type="button" id="cancelButton">Batal</button>
      </form>
    </div>
  </div>

  <script>
    const rsvpButton = document.getElementById('rsvpButton');
    const formRsvp = document.getElementById('formRsvp');
    const popupFormRsvp = document.getElementById('popupFormRsvp');
    const cancelButton = document.getElementById('cancelButton');

    rsvpButton.addEventListener('click', function (event) {
      event.preventDefault();

      // Tampilkan popup saat tombol RSVP di klik
      popupFormRsvp.style.display = 'block';
    });

    cancelButton.addEventListener('click', function (event) {
      event.preventDefault();

      // Sembunyikan popup saat tombol Batal di klik
      popupFormRsvp.style.display = 'none';
    });

    const rsvpForm = document.getElementById('rsvpForm');

    rsvpForm.addEventListener('submit', function (event) {
      event.preventDefault();

      // Ambil nilai-nilai dari formulir
      const nama = document.getElementById('nama').value;
      const kehadiran = document.getElementById('kehadiran').value;
      const jumlah_tamu = document.getElementById('jumlah_tamu').value;
      const pesan = document.getElementById('pesan').value;

      // Bentuk URL untuk WhatsApp (Anda juga dapat menggantinya dengan tautan atau metode lain sesuai kebutuhan)
      const whatsappNumber = 'NOMOR_WHATSAPP'; // Ganti dengan nomor WhatsApp penerima
      const message = `Nama: ${nama}\nKehadiran: ${kehadiran}\nJumlah Tamu: ${jumlah_tamu}\nPesan: ${pesan}`;
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      // Buka WhatsApp menggunakan link
      window.open(whatsappUrl);

      // Sembunyikan popup setelah mengirimkan data
      popupFormRsvp.style.display = 'none';
    });
  </script>
</body>
</html>
